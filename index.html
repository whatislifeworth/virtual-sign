	<html>
        <head>
            <title>VirtualSigning</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="./index.css">
        </head>
        <body>
            	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>E-Signature</h1>
				<p>Sign in the canvas below and save your signature as an image!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 canvas-position">
		 		<canvas id="sig-canvas" width="620" height="160">
		 			Get a better browser, bro.
		 		</canvas>
		 	</div>
		</div>
		<div class="row">
			<div class="col-md-12 button-container">
				<button class="btn btn-success submit" id="sig-submitBtn">Submit Signature</button>
				<button class="btn btn-danger" id="sig-clearBtn">Clear Signature</button>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-12">
				<textarea id="sig-dataUrl" class="form-control" rows="5">Data URL for your signature will go here!</textarea>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="border-secondary">
				<img id="sig-image" height=200px width=200px  src="" alt="Your signature will go here!"/>
			</div>
		</div>
	</div>

            <script src="./index.js"></script>      
        </body>
    </html>
